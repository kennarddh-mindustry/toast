version: '3.8'

services:
  survival-server:
    build:
      context: .
      dockerfile: ./prod/Dockerfiles/mindustry.Dockerfile
    ports:
      - "6567:6567/tcp"
      - "6567:6567/udp"
    volumes:
      - ./prod/maps/survival:/app/config/maps/
    networks:
      - toast
    env_file:
      - ./prod/.env.common
    environment:
      SERVER: Survival
      PORT: 6567
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: 1

  attack-server:
    build:
      context: .
      dockerfile: ./prod/Dockerfiles/mindustry.Dockerfile
    ports:
      - "6568:6568/tcp"
      - "6568:6568/udp"
    volumes:
      - ./prod/maps/attack:/app/config/maps/
    networks:
      - toast
    env_file:
      - ./prod/.env.common
    environment:
      SERVER: Attack
      PORT: 6568
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: 1
