  discord-bot:
    build:
      context: .
      dockerfile: ./prod/Dockerfiles/discord.Dockerfile
    networks:
      - toast
    env_file:
      - ./prod/.env.common
      - ./prod/.env.discord
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      discovery-redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: 1

  discovery-redis:
    image: redis:7.2.4-alpine
    volumes:
      - ./dev/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    healthcheck:
      test: [ 'CMD','redis-cli ping | grep PONG' ]
    networks:
      - toast
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: 0.2

  database:
    image: mariadb:lts
    env_file:
      - ./prod/.env.database
    volumes:
      - ./prod/mysql/my.cnf:/etc/mysql/my.cnf
      - data:/var/lib/mysql
    command: bash -c "chmod 644 /etc/mysql/*.cnf && /usr/local/bin/docker-entrypoint.sh mysqld"
    ports:
      - "127.0.0.1:3306:3306"
    healthcheck:
      test:
        [
          'CMD',
          '/usr/local/bin/healthcheck.sh',
          '--su-mysql',
          '--connect',
          '--innodb_initialized',
        ]
    networks:
      - toast
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: 1

  rabbitmq:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "127.0.0.1:5672:5672"
      - "15672:15672"
    volumes:
      - ./prod/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - rabbitmq-data:/var/lib/rabbitmq/mnesia/
    env_file:
      - ./prod/.env.rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q check_port_connectivity
    networks:
      - toast
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300M
          cpus: 1

volumes:
  data:
  rabbitmq-data:

networks:
  toast: