version: '3'

# Development
services:
  discovery-redis:
    image: redis:7.2.4-alpine
    volumes:
      - ./dev/discovery-redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    healthcheck:
      test: [ 'CMD-SHELL', 'redis-cli ping | grep PONG' ]
    networks:
      - toast

  link-discord-redis:
    image: redis:7.2.4-alpine
    volumes:
      - ./dev/link-discord-redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6380:6379"
    healthcheck:
      test: [ 'CMD-SHELL', 'redis-cli ping | grep PONG' ]
    networks:
      - toast


  database:
    image: mariadb:lts
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: toast
    volumes:
      - ./dev/mysql/my.cnf:/etc/mysql/my.cnf
      - data:/var/lib/mysql
    command: bash -c "chmod 644 /etc/mysql/*.cnf && /usr/local/bin/docker-entrypoint.sh mysqld"
    ports:
      - "3307:3306"
    healthcheck:
      test:
        [
          'CMD',
          '/usr/local/bin/healthcheck.sh',
          '--su-mysql',
          '--connect',
          '--innodb_initialized',
        ]
    networks:
      - toast

  rabbitMQ:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./dev/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - rabbitmq-data:/var/lib/rabbitmq/mnesia/
    healthcheck:
      test: rabbitmq-diagnostics -q check_port_connectivity
    networks:
      - toast

volumes:
  data:
  rabbitmq-data:

networks:
  toast: